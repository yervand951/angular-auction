<div class="controller">
    <div class="col-md-30 col-md-offset-15">
        <form>
            <div class="form-group">
                <label for="name">User Name:</label>
                <input type="text" class="form-control" id="name" ng-model="User.name">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" ng-model="User.email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="User.password">
            </div>

            <button type="submit" class="btn btn-default" ng-click="$ctrl.register(User)">Submit</button>
        </form>
    </div>
</div>
